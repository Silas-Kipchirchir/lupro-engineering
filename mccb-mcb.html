<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lupro Engineering - MCCB & MCB Shop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    color:#fff;
    overflow-x:hidden;
}

/* ===== BEAUTIFUL BACKGROUND ===== */
body::before{
    content:'';
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:
        linear-gradient(rgba(255,165,0,0.25), rgba(0,0,0,0.6)),
        url('vision.jpg') center/cover no-repeat;
    z-index:-2;
    animation: zoomBg 20s infinite alternate ease-in-out;
}

@keyframes zoomBg{
    from{ transform:scale(1); }
    to{ transform:scale(1.1); }
}

/* ===== HEADER ===== */
header{
    position:sticky;
    top:0;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(12px);
    padding:25px 20px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,0.1);
    z-index:100;
}

header h1{
    font-size:2.8rem;
    font-weight:800;
    background:linear-gradient(90deg,#ffffff,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

nav{
    margin-top:10px;
}

nav a{
    color:#fff;
    text-decoration:none;
    margin:0 15px;
    font-weight:600;
    position:relative;
    transition:0.3s;
}

nav a::after{
    content:'';
    position:absolute;
    left:0;
    bottom:-5px;
    width:0%;
    height:2px;
    background:#ffa500;
    transition:0.3s;
}

nav a:hover{
    color:#ffa500;
}

nav a:hover::after{
    width:100%;
}

/* ===== MAIN SECTION ===== */
main{
    max-width:1200px;
    margin:80px auto;
    padding:60px 30px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border-radius:25px;
    box-shadow:0 25px 50px rgba(0,0,0,0.5);
    animation:fadeUp 1s ease;
}

h2{
    text-align:center;
    font-size:2.6rem;
    margin-bottom:50px;
    font-weight:800;
    background:linear-gradient(90deg,#ffffff,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ===== PRODUCTS GRID ===== */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

/* ===== PRODUCT CARD ===== */
.product-card{
    background:rgba(255,255,255,0.07);
    border-radius:20px;
    padding:25px;
    text-align:center;
    backdrop-filter:blur(10px);
    transition:0.4s ease;
    border:1px solid rgba(255,255,255,0.1);
    position:relative;
    overflow:hidden;
}

.product-card::before{
    content:'';
    position:absolute;
    width:150%;
    height:150%;
    top:-50%;
    left:-50%;
    background:linear-gradient(45deg,transparent,rgba(255,165,0,0.4),transparent);
    transform:rotate(25deg);
    transition:0.6s;
    opacity:0;
}

.product-card:hover::before{
    opacity:1;
    left:100%;
}

.product-card:hover{
    transform:translateY(-12px);
    box-shadow:0 20px 40px rgba(255,165,0,0.4);
}

.product-card img{
    width:100%;
    height:200px;
    object-fit:contain;
    margin-bottom:20px;
    transition:0.4s;
}

.product-card:hover img{
    transform:scale(1.08);
}

.product-card h3{
    font-size:1.4rem;
    margin-bottom:12px;
}

.product-card p{
    font-size:0.95rem;
    color:#ffe9c6;
    margin-bottom:10px;
}

.price{
    font-size:1.2rem;
    font-weight:700;
    color:#ffd700;
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:30px;
    margin-top:60px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(8px);
    font-size:0.95rem;
    letter-spacing:1px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
    from{ opacity:0; transform:translateY(40px); }
    to{ opacity:1; transform:translateY(0); }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    header h1{ font-size:2rem; }
    h2{ font-size:2rem; }
    main{ padding:40px 20px; }
}
</style>
</head>

<body>
<header>
    <h1>Lupro Engineering</h1>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
    </nav>
</header>

<main>
    <section>
        <h2>MCCB & MCB Shop</h2>
        <div class="products">
            <div class="product-card">
                <img src="mccb1.png" alt="MCCB 100A">
                <h3>MCCB 100A</h3>
                <p class="price"></p>
                <button onclick="addToCart('MCCB 100A', 7500)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="mccb2.png" alt="MCB 32A">
                <h3>MCB 32A</h3>
                <p class="price"></p>
                
            </div>
            <div class="product-card">
                <img src="mccb3.png" alt="MCB 63A">
                <h3>MCB 63A</h3>
                <p class="price"></p>
                
            </div>
            <div class="product-card">
                <img src="mccb4.png" alt="MCCB 250A">
                <h3>MCCB 250A</h3>
                <p class="price"></p>
               
            </div>
        </div>
    </section>
</main>

<footer>
    <p></p>
</footer>

<script>
// ===== SIMPLE FRONT-END CART =====
let cart = [];
function addToCart(name, price) {
    cart.push({name, price});
    alert(name + " added to cart! Total items: " + cart.length);
    console.log(cart);
}
</script>
</body>
</html>
